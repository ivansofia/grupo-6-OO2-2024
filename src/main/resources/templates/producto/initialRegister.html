<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Inicial de Producto</title>
    <link href="/css/initialRegister.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Registro Inicial de Producto</h2>
    <form id="productForm" action="/producto/guardar" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required><br><br>

        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" step="0.01" required><br><br>

        <label for="precioVenta">Precio de Venta:</label>
        <input type="number" id="precioVenta" name="precioVenta" step="0.01" required><br><br>

        <button type="submit">Agregar Producto</button>
    </form>
</div>

<script src="../../static/js/initialRegister.js"></script>
</body>
</html>
